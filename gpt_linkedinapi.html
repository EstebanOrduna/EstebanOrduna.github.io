<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        a {
            color: #0073b1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="nombre">Cargando...</h1>
        <p id="titulo">Cargando...</p>
    </header>
    
    <section id="trayectoria">
        <h2>Trayectoria Profesional</h2>
        <p id="experiencia">Cargando...</p>
    </section>
    
    <section id="servicios">
        <h2>Servicios</h2>
        <ul>
            <li>Desarrollo Web</li>
            <li>Automatización de Procesos</li>
            <li>Consultoría en Software</li>
        </ul>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:tuemail@example.com">tuemail@example.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/1234567890" target="_blank">Enviar mensaje</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/tuperfil" target="_blank">Ver Perfil</a></p>
    </section>
    
    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        fetch('https://api.linkedin.com/v2/me', {
            headers: {
                'Authorization': 'Bearer TU_ACCESS_TOKEN'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('nombre').innerText = data.localizedFirstName + ' ' + data.localizedLastName;
            document.getElementById('titulo').innerText = data.headline;
            document.getElementById('experiencia').innerText = data.summary || 'No disponible';
        })
        .catch(error => console.error('Error al obtener datos de LinkedIn:', error));
    </script>
</body>
</html>
